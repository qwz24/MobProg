<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Progress Block Prototype</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100..900&family=Montserrat:wght@400;600;700;800&display=swap");
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Секция с прогресс баром -->
      <div class="progress-label">Progress</div>
      <div class="progress-section">
        <div class="progress-bar">
          <svg class="progress-ring" width="160" height="160">
            <circle
              cx="80"
              cy="80"
              r="72"
              stroke="#ccc"
              stroke-width="8"
              fill="transparent"
            />
            <circle
              class="progress-ring-circle"
              stroke="#005bff"
              stroke-width="8"
              cx="80"
              cy="80"
              r="72"
              fill="transparent"
            />
          </svg>
        </div>
      </div>

      <!-- Секция с инпутом и чекбоксами -->
      <div class="input-section">
        <input type="number" class="percent" min="0" max="100" />
        <span class="input-label">Value</span>

        <div class="toggle-container">
          <label class="toggle" for="animate-checkbox">
            <input
              type="checkbox"
              class="toggle-checkbox"
              id="animate-checkbox"
            />
            <span class="toggle-slider"></span>
          </label>
          <span class="toggle-label">Animate</span>
        </div>

        <div class="toggle-container">
          <label class="toggle" for="hide-checkbox">
            <input type="checkbox" class="toggle-checkbox" id="hide-checkbox" />
            <span class="toggle-slider"></span>
          </label>
          <span class="toggle-label">Hide</span>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
